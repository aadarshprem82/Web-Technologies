<!DOCTYPE html>
<html>
    <title>List Styling</title>
    <style>
        ol{
            list-style-type: georgian;
            list-style-position: outside;
        }
        ul{
            list-style-type: disc;
            list-style-image: url("piip.png");
        }
    </style>
</html>
<body>
    <ol>
        <li style="font-style: italic; color: rgb(81, 177, 177);font-weight: bold;">
            <ul>
                <li>First</li>
                <li>Second</li>
            </ul>
        </li><br>
        <li style="font-style:initial; color: rgb(238, 169, 66);font-weight: bold;">
            <ul>
                <li>Third</li>
                <li>Fourth</li>
            </ul>
        </li>
    </ol>
</body>
